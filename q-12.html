<!DOCTYPE html>
<html>
<head>
    <title>jQuery Q-12</title>
</head>
<body>
    <div id="container"> This is the container <br /><br />
        <ul id="list">
            <li>India</li>
            <li>United States</li>
            <li>Sri lanka</li>
        </ul>
    </div>
    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
       $('#container').click((a)=>{
           alert("I have been clicked");
       })

       $('#list').click((a)=>{
           a.stopPropagation();
       })
    })
</script>

</html>
