<!DOCTYPE html>
<html>
<head>
	<title>Q6</title>
	<style>
		div, p, button{
		text-align: left;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
	<div>
		<p> ASIA</p>
		<p>AFRICA</p>
		<p>North and South America</p>
	</div>

	<button>Change all div tags with p tags </button>

<script>
	$(document).ready(function()
	{
		$("#button").click(function() 
		{
			$("div").replaceWith($("<p>"+$("div").text()+"</p>"));
		});
	});
</script>

</body>
</html>
